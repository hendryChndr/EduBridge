<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   
<header class="header">

   <section class="flex">

      <a href="./index.html" class="logo">Edubridge</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <div class="flex-btn">
            <a href="login.html" class="option-btn">Login</a>
            <a href="register.html" class="option-btn">Register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div class="profile">

      <a href="./index.html" class="btn">Back</a>
   </div>
</div>


<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Register </h3>
      <p>Enter your first name <span>*</span></p>
      <input type="text" name="name" placeholder="First name" required maxlength="50" class="box">
      <p>Enter your last name <span>*</span></p>
      <input type="text" name="name" placeholder="Last name" required maxlength="50" class="box">
      <p>Enter your email <span>*</span></p>
      <input type="email" name="email" placeholder="Email" required maxlength="50" class="box">
      <p>Enter your password <span>*</span></p>
      <input type="password" name="pass" placeholder="Password" required maxlength="20" class="box">
      <p>Confirm the password <span>*</span></p>
      <input type="password" name="c_pass" placeholder="Password confirmation" required maxlength="20" class="box">
      <p>Upload your profile picture <span></span></p>
      <input type="file" accept="image/*" required class="box">
      <div class="flex-btn">
         <a href="./index.html" class="option-btn">Register</a>

      </div>
   </form>

</section>

<script src="js/script.js"></script>

</body>
</html>
